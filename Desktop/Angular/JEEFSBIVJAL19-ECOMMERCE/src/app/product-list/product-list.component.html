<div class="container" >
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td *ngIf="product.id"><button class="btn btn-info" (click)="removeProduct(product)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    
    
</div>
